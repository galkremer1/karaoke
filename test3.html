<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>keypress demo</title>

    <link href="/dist/skin/blue.monday/css/jplayer.blue.monday.min.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="/lib/jquery.min.js"></script>
    <script type="text/javascript" src="/dist/jplayer/jquery.jplayer.min.js"></script>


</head>
<body>

<p id="demo">I am happy to join<br>
    with you today in what will go down in history as<br>
    the greatest demonstration for freedom in the history of our nation.</p>

<div id="mediaPlayer">
    <div id="mediaContainer"></div>
    <div id="playButton">Play</div>
    <div id="pauseButton">Pause</div>
    <div id="stopButton">Stop</div>
</div>


<script type="text/javascript">
    $(document).ready(function() {
        // Using jQuery object, rather than $
        var mediaPlayer = jQuery('#mediaContainer');

        mediaPlayer.jPlayer({
            // Tells JPlayer where to find the SWF file.
            swfPath: '/js/jquery.jplayer.swf',

            // Fix for some older Andriod phones.
            solution:    "flash, html",

            // Tells the player that the track is available in:
            //         mp3, Ogg Vorbis and Wave formats.
            supplied : 'mp3, oga, wav',

            // Assigns the CSS selectors which will control the player,
            //         creating buttons.
            cssSelector: {
                play: '#playButton',
                pause: '#pauseButton',
                stop: '#stopButton'
            },

            // Assigns the files for each format, once the player is loaded.
            ready: function() {jQuery(this).jPlayer("setMedia", {
                mp3: '/audio/track.mp3',
                oga: '/audio/track.oga',
                wav: '/audio/track.wav'
            });}

        });
        $('#playButton').click(function() {
            $('#mediaContainer').jPlayer('play');
        });
        $('#pauseButton').click(function() {
            $('#mediaContainer').jPlayer('pause');
        });
        $('#stopButton').click(function() {
            $('#mediaContainer').jPlayer('stop');
        });
    });
</script>



<script>
    var d = new Date();
    var n = d.getTime();
    var zerotime=n;
    var timing=[];
    $(document).keypress(function( event ) {
        if ( event.which == 32 ) {
            d = new Date();
            n = d.getTime();
            timing.push(n-zerotime);
            document.getElementById("demo").innerHTML = timing;
        }

    });


</script>

</body>
</html>
