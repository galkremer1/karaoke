<!DOCTYPE html>
<html>
<head>
    <script>
    </script>
    <meta charset="utf-8" />
    <title>Music sync</title>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
    <link href="dist/skin/blue.monday/css/jplayer.blue.monday.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <script type="text/javascript" src="lib/jquery.min.js"></script>
    <script type="text/javascript" src="dist/jplayer/jquery.jplayer.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>

</head>

<body>
    <div class="container">
        <h1>Karaoke machine</h1>
        <hr/>
        <form class="form-horizontal">
            <div class="form-group">
                <label for="Youtube_link" class="col-sm-2">1. Youtube link</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="Youtube_link" placeholder="Enter youtube link here">
                </div>
                <div class="col-sm-2">
                    <type ="button" class="btn btn-default" onclick="reloadplayer()">Submit link</button>
                </div>
            </div>
            <div class="form-group">
                <label for="lyricsinput" class="col-sm-2">2. Lyrics</label>
                <div class="col-sm-8">
                    <textarea class="form-control" cols="40" rows="5" id="lyricsinput" placeholder="Enter your lyrics and press Submit."></textarea>
                </div>
                <div class="col-sm-2">
                    <type="button" class="btn btn-default" onclick="submitLyrics()">Submit lyrics</typebutton>
                </div>
            </div>
        </form>
        <label>3. After you have entered your lyrics and Youtube link press play and sync your music by pressing "s".</label>
        <p id="lyrics"></p>
        <p id="display"></p>
        <label> Current Line:</label>
        <div id="lyrics_display"></div>
        <br/>

        <br/>
        <div id="line1"></div>
        <div id="line2"></div>

        <div id="jquery_jplayer_1" class="jp-jplayer"></div>
        <div id="jp_container_1" class="jp-audio" role="application" aria-label="media player">
            <div class="jp-type-single">
                <div class="jp-gui jp-interface">
                    <div class="jp-controls">
                        <button class="jp-play" role="button" tabindex="0">play</button>
                        <button class="jp-stop" role="button" tabindex="0">stop</button>
                    </div>
                    <div class="jp-progress">
                        <div class="jp-seek-bar">
                            <div class="jp-play-bar"></div>
                        </div>
                    </div>
                    <div class="jp-volume-controls">
                        <button class="jp-mute" role="button" tabindex="0">mute</button>
                        <button class="jp-volume-max" role="button" tabindex="0">max volume</button>
                        <div class="jp-volume-bar">
                            <div class="jp-volume-bar-value"></div>
                        </div>
                    </div>
                    <div class="jp-time-holder">
                        <div class="jp-current-time" role="timer" aria-label="time">&nbsp;</div>
                        <div class="jp-duration" role="timer" aria-label="duration">&nbsp;</div>
                        <div class="jp-toggles">
                            <button class="jp-repeat" role="button" tabindex="0">repeat</button>
                        </div>
                    </div>
                </div>
                <div class="jp-details">
                    <div class="jp-title" aria-label="title">&nbsp;</div>
                </div>
                <div class="jp-no-solution">
                    <span>Update Required</span>
                    To play the media you will need to either update your browser to a recent version or update your <a href="http://get.adobe.com/flashplayer/" target="_blank">Flash plugin</a>.
                </div>
            </div>
        </div>
    </div>
    <script>
        youtubelink = document.getElementById("Youtube_link").value;
        $(document).ready(function() {

            $("#jquery_jplayer_1").jPlayer({
                ready: function(event) {
                    $(this).jPlayer("setMedia", {
                        title: "Your song is playing",
                        mp3: "http://youtubeinmp3.com/fetch/?video=" + youtubelink
                    });
                },
                swfPath: "../../dist/jplayer",
                supplied: "mp3",
                wmode: "window",
                useStateClassSkin: true,
                autoBlur: false,
                smoothPlayBar: true,
                keyEnabled: true,
                remainingDuration: true,
                toggleDuration: true
            });
        });
    </script>

</body>

</html>
